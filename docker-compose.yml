version: "3.8"
services:
  app:
    build:
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres-db
    networks:
      - my-network

  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my-network

networks:
  my-network:
