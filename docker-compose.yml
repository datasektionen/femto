services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    environment:
      PORT: ${CLIENT_PORT}ยง
    ports:
      - "3000:80"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PORT: ${SERVER_PORT}
    ports:
      - "5001:${SERVER_PORT}"
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
