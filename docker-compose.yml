services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "3000:80"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
      - PORT=5001
    ports:
      - "5001:5001"
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=localhost
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"




