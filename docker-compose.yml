services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client.dev
      args:
        - VITE_BACKEND_ROOT=http://localhost:5000
        - NODE_ENV=development
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: ./client/src/
        target: /app/src
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server.dev
    environment:
      - CLIENT_URL=http://localhost:3000
      - HIVE_API_URL=http://nyckeln:7004/api/v1
      - HIVE_API_KEY=1234567890abcdefabcdef
      - JWT_SECRET=1234567890abcdefabcdef
      - OIDC_CLIENT_ID=client-id
      - OIDC_CLIENT_SECRET=client-secret
      - OIDC_ISSUER=http://localhost:7003
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mydatabase
      - PORT=5000
    ports:
      - "5000:5000"
    configs:
    - source: nginx.conf
      target: /etc/nginx/nginx.conf
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=localhost
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d postgres -U postgres'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7001:7001
      - 7002:7002
      - 7003:7003
      - 7004:7004

configs:
  nginx.conf:
    content: |
      events {}

      http {
        server {
          listen 7003;

          location / {
            proxy_pass http://nyckeln:7003;
          }
        }
      }

  nyckeln.yaml:
    content: |
      clients:
        - id: "client-id"
          secret: "client-secret"
          redirect_uris:
          - http://localhost:3000/auth/oidc-callback 

      users:
